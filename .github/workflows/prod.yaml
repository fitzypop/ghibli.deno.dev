name: Deploy Supabase Migrations to 'Production' Project
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: supabase/setup-cli@v1
      - run: |
          supabase link --project-ref ${{ secrets.PRODUCTION_PROJECT_ID }}
          supabase db push
